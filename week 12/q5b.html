<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Week 12 Task 5b</title>
	</head>
		<body>
            Password:
            <input type="password" id="Pass1" /><br><br>
            Confirm Password:
            <input type="password" id="Pass2" /><br><br>
            <input type="button" id="btnSubmit" value="Submit" onclick="return Validate()" />
			<script type="text/javascript">
    			function Validate() 
    				{
        				var pass_1 = document.getElementById("Pass1").value;
        				var pass_2 = document.getElementById("Pass2").value;
        				if (pass_1 != pass_2) 
        					{
            				alert("Passwords do not match.");
            				return false;
        					}
        				return true;
    				}
			</script>
		</body>
</html>
