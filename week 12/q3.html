		<body>
			<script type="text/javascript">
				function mOver() 
					{
  						document.getElementById("demo").innerHTML = "Thank you";
					}
				function mOut() 
					{
  						document.getElementById("demo").innerHTML = "Mouse over me";
					}
			</script>
			<div id="demo" onmouseover="mOver()" onmouseout="mOut()">Mouse over me</div>
